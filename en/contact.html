    <!-- Contact form start -->
    <div class="container">
        <h3>Your message</h3>
        <form action="contact.php" method="post">
            <input type="text" name="email_title" id="email_title" placeholder="Subject *" required
                pattern=[A-Za-z0-9\sА-Яа-я]{8,60}
                oninvalid="this.setCustomValidity('Please enter a message title, 8 - 60 characters.')"
                oninput="this.setCustomValidity('')">
            <textarea id="message" name="visitor_message" placeholder="Message *" required
                oninvalid="this.setCustomValidity('Please enter the text of the message.')"
                oninput="this.setCustomValidity('')"></textarea>
            <h3>Personal details</h3>
            <select id="salutation" name="salutation" required
                oninvalid="this.setCustomValidity('Please select an option from the menu.')">
                <option value="">Salutation</option>
                <option value="mr">Mr.</option>
                <option value="mrs">Mrs.</option>
            </select>
            <input type="text" id="firstName" name="firstName" placeholder="First name *" pattern=[A-Z\sa-zА-Яа-я]{3,20}
                required oninvalid="this.setCustomValidity('Please enter your first name, 3 - 20 characters.')"
                oninput="this.setCustomValidity('')">
            <input type="text" id="lastName" name="lastName" placeholder="Last name *" pattern=[A-Z\sa-zА-Яа-я]{3,20}
                required oninvalid="this.setCustomValidity('Please enter your last name, 3 - 20 characters.')"
                oninput="this.setCustomValidity('')">
            <input type="text" id="position" name="position" placeholder="Job title">
            <input type="text" id="company" name="company" placeholder="Company">
            <input type="text" id="division" name="division" placeholder="Department">
            <input type="text" id="country" name="country" placeholder="Country">
            <input type="tel" id="phone" name="phone" placeholder="Phone">
            <input type="tel" id="mobilePhone" name="mobilePhone" placeholder="Mobile phone">
            <input type="email" id="email" name="email" placeholder="E-mail *"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required
                oninvalid="this.setCustomValidity('Please enter your e-mail address.')"
                oninput="this.setCustomValidity('')">
            <div class="consent"><input type="checkbox" name="personalData" id="personalData" required
                    oninvalid="this.setCustomValidity('Please select this field to continue.')"
                    onclick="this.setCustomValidity('')">
                <label for="personalData">I accept the processing of my personal data for the purposes of answering my
                    request according to the <a href="./privacy-policy" target="_blank">Personal data
                        policy</a>.</label>
            </div>
            <button class="btn btn-primary btn-lg" type="submit">Send</button>
        </form>
    </div>
