    <!-- Contact form start -->
    <div class="container">
        <h3>Вашето запитване</h3>
        <form action="contact.php" method="post">
            <input type="text" name="email_title" id="email_title" placeholder="Относно *" required
                pattern=[A-Za-z0-9\sА-Яа-я]{8,60}
                oninvalid="this.setCustomValidity('Моля въведете заглавие на съобщението, от 8 до 60 символа.')"
                oninput="this.setCustomValidity('')">
            <textarea id="message" name="visitor_message" placeholder="Съобщение *" required
                oninvalid="this.setCustomValidity('Моля въведете текста на съобщението.')"
                oninput="this.setCustomValidity('')"></textarea>
            <h3>Лични данни</h3>
            <select id="salutation" name="salutation" required
                oninvalid="this.setCustomValidity('Моля изберете опция от менюто.')">
                <option value="">Обръщение</option>
                <option value="mr">Г-н</option>
                <option value="mrs">Г-жа</option>
            </select>
            <input type="text" id="firstName" name="firstName" placeholder="Име *" pattern=[A-Z\sa-zА-Яа-я]{3,20}
                required oninvalid="this.setCustomValidity('Моля въведете името си, от 3 до 20 символа.')"
                oninput="this.setCustomValidity('')">
            <input type="text" id="lastName" name="lastName" placeholder="Фамилия *" pattern=[A-Z\sa-zА-Яа-я]{3,20}
                required oninvalid="this.setCustomValidity('Моля въведете фамилията си, от 3 до 20 символа.')"
                oninput="this.setCustomValidity('')">
            <input type="text" id="position" name="position" placeholder="Длъжност">
            <input type="text" id="company" name="company" placeholder="Фирма">
            <input type="text" id="division" name="division" placeholder="Отдел">
            <input type="text" id="country" name="country" placeholder="Държава">
            <input type="tel" id="phone" name="phone" placeholder="Телефон">
            <input type="tel" id="mobilePhone" name="mobilePhone" placeholder="Мобилен телефон">
            <input type="email" id="email" name="email" placeholder="E-mail *"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required
                oninvalid="this.setCustomValidity('Моля въведете своя e-mail адрес.')"
                oninput="this.setCustomValidity('')">
            <div class="consent"><input type="checkbox" name="personalData" id="personalData" required
                    oninvalid="this.setCustomValidity('Моля отбележете това поле, за да продължите.')"
                    onclick="this.setCustomValidity('')">
                <label for="personalData">Приемам обработката на личните ми данни за целите на отговор на запитването ми
                    съгласно <a href="/privacy-policy" target="_blank">Политиката за лични данни</a>.</label>
            </div>
            <button class="btn btn-primary btn-lg" type="submit">Изпрати</button>
        </form>
